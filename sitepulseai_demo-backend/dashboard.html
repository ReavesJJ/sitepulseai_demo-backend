<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SitePulseAI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1E293B] text-gray-100">

<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold text-[#0E4FAE] text-center mt-6 mb-4">
    SitePulseAI Website Monitoring Agent
  </h1>

  <div class="mt-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="website-url" type="text" placeholder="Enter website URL" class="flex-1 px-4 py-2 rounded border border-green-300 bg-[#E6FFFA] text-green-900 focus:ring-2 focus:ring-green-400 focus:outline-none" />
      <button onclick="startMonitoring()" class="bg-green-400 hover:bg-green-300 text-white font-semibold px-4 py-2 rounded shadow transition">Start Monitoring</button>
    </div>
  </div>

  <div class="mt-6 mb-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="multi-url-input" type="text" placeholder="Enter additional URL" class="flex-1 px-4 py-2 rounded border border-purple-400 bg-[#F3E8FF] text-purple-800 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      <button onclick="addAdditionalURL()" class="bg-purple-500 hover:bg-purple-400 text-white font-semibold px-4 py-2 rounded shadow transition">Add URL</button>
    </div>
    <ul id="multi-url-list" class="pl-6 mt-4 space-y-1 text-gray-700 text-sm"></ul>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-blue-400 shadow-blue-300 drop-shadow-lg">Uptime</h2>
      <p id="uptime" class="text-xl text-green-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-yellow-400 shadow-yellow-300 drop-shadow-lg">Response Time</h2>
      <p id="response" class="text-xl text-purple-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-pink-400 shadow-pink-300 drop-shadow-lg">SEO Status</h2>
      <p id="seo" class="text-xl text-blue-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-orange-400 shadow-orange-300 drop-shadow-lg">SSL Certificate</h2>
      <p id="ssl" class="text-xl text-red-600 mt-2"></p>

      <div id="ssl-managed"></div>
<div id="ssl-renewed"></div>

<button id="enable-assisted">Enable Assisted Renewal</button>
<button id="approve-renewal">Approve Renewal</button>

<button id="dry-run">Test Renewal (Dry Run)</button>
<div id="dry-run-result"></div>
   
    <!-- SitePulseAI renewal attribution -->
  <div id="ssl-renewal-flag" class="ssl-renewal-flag"></div>

    </div>



    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Site Traffic</h2>
      <p id="site-traffic" class="text-xl text-purple-500 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Vulnerabilities Detected</h2>
      <p id="vulnerabilites" class="text-xl text-purple-500 mt-2"></p>
    </div>

  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mb-8">
    <h2 class="text-2xl font-bold text-green-400 shadow-green-300 drop-shadow-lg">AI Summary</h2>
    <p id="ai-summary" class="text-orange-700"></p>
  </div>

  <div class="bg-[#111827] p-6 rounded shadow border-2 border-[#2563EB] mt-6">
    <h2 class="text-2xl font-bold mb-8 text-purple-600">AI Recommendations</h2>
    <div id="ai-suggestions" class="text-red-700 leading-relaxed space-y-2"></div>
  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mt-4 relative">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-orange-400 shadow-blue-300 drop-shadow-lg">Saved Sites</h2>
      <button onclick="clearSavedSites()" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded" title="Clear all saved sites">Delete</button>
    </div>
    <ul id="saved-sites" class="list-none pl-0 mt-2 space-y-1 text-white-800 text-sm"></ul>
  </div>
</div>


<script>
const API_BASE = "https://sitepulseai-demo-backend.onrender.com";
 // Replace with your Render backend URL

let scanInterval = null;

// -----------------------
// Start monitoring & auto-refresh
// -----------------------
async function startMonitoring(urlInput = null) {
  const domain = urlInput || document.getElementById("website-url").value.trim();
  if (!domain) {
    alert("Enter a website URL first.");
    return;
  }

  const startBtn = document.querySelector("button[onclick='startMonitoring()']");
  startBtn.disabled = true;
  startBtn.textContent = "Scanning...";

  try {
    // Trigger baseline + scan
    let res = await fetch(`${API_BASE}/baselines/${domain}`, { method: "POST" });
    if (!res.ok) throw new Error("Baseline trigger failed");

    // Immediately render first status while scanning
    await fetchAndRender(domain);

    // Clear any existing interval
    if (scanInterval) clearInterval(scanInterval);

    // Poll backend every 5 seconds until scan is complete
    scanInterval = setInterval(async () => {
      const done = await fetchAndRender(domain);
      if (done) {
        clearInterval(scanInterval);
        startBtn.disabled = false;
        startBtn.textContent = "Start Monitoring";
      }
    }, 5000);

  } catch (err) {
    alert(err.message || "Monitoring failed");
    startBtn.disabled = false;
    startBtn.textContent = "Start Monitoring";
  }
}

// -----------------------
// Fetch live data and render
// Returns true if scan completed
// -----------------------
async function fetchAndRender(domain) {
  try {
    // Fetch all live data concurrently
    const [sslData, uptimeData, responseData, seoData, trafficData, vulnData, aiData, recData, scanStatus] = await Promise.all([
      fetch(`${API_BASE}/ssl/${domain}`).then(r => r.json()),
      fetch(`${API_BASE}/uptime/${domain}`).then(r => r.json()),
      fetch(`${API_BASE}/response/${domain}`).then(r => r.json()),
      fetch(`${API_BASE}/seo/${domain}`).then(r => r.json()),
      fetch(`${API_BASE}/traffic/${domain}`).then(r => r.json()),
      fetch(`${API_BASE}/vulnerabilities/${domain}`).then(r => r.json()),
      fetch(`${API_BASE}/ai-summary/${domain}`).then(r => r.json()),
      fetch(`${API_BASE}/ai-recommendations/${domain}`).then(r => r.json()),
      fetch(`${API_BASE}/scan/status/${domain}`).then(r => r.json()), // backend endpoint that returns {status: "running"|"completed"}
    ]);

    // Render all cards
    document.getElementById("ssl").textContent =
      `Status: ${sslData.valid ? "Valid" : "Invalid"} | Expires in ${sslData.expires_in_days ?? "—"} days`;
    document.getElementById("uptime").textContent = uptimeData.status || "Unknown";
    document.getElementById("response").textContent = responseData.ms ? `${responseData.ms} ms` : "—";
    document.getElementById("seo").textContent = seoData.status || "Unknown";
    document.getElementById("site-traffic").textContent = trafficData.visitors ?? "—";
    document.getElementById("vulnerabilites").textContent = vulnData.findings?.length ?? 0;
    document.getElementById("ai-summary").textContent = aiData.summary || "—";

    const aiSuggestionsDiv = document.getElementById("ai-suggestions");
    aiSuggestionsDiv.innerHTML = "";
    (recData.suggestions || []).forEach(s => {
      const p = document.createElement("p");
      p.textContent = s;
      aiSuggestionsDiv.appendChild(p);
    });

    // Return true if scan completed
    return scanStatus.status === "completed";

  } catch (err) {
    console.error("Fetch/render failed:", err);
    return false;
  }
}

// -----------------------
// Multi-URL handling (unchanged)
// -----------------------
const multiUrlInput = document.getElementById("multi-url-input");
const multiUrlList = document.getElementById("multi-url-list");
let savedUrls = JSON.parse(localStorage.getItem("savedUrls") || "[]");

function renderSavedUrls() {
  multiUrlList.innerHTML = "";
  savedUrls.forEach((url) => {
    const li = document.createElement("li");
    li.textContent = url;
    li.className = "text-gray-200 cursor-pointer hover:text-green-400";
    li.onclick = () => startMonitoring(url);
    multiUrlList.appendChild(li);
  });
}
renderSavedUrls();

function addAdditionalURL() {
  const url = multiUrlInput.value.trim();
  if (!url || savedUrls.includes(url)) return;
  savedUrls.push(url);
  localStorage.setItem("savedUrls", JSON.stringify(savedUrls));
  multiUrlInput.value = "";
  renderSavedUrls();
}

function clearSavedSites() {
  savedUrls = [];
  localStorage.setItem("savedUrls", JSON.stringify(savedUrls));
  renderSavedUrls();
}

// -----------------------
// SSL buttons (unchanged)
// -----------------------
document.getElementById("enable-assisted").addEventListener("click", async () => {
  const domain = document.getElementById("website-url").value.trim();
  if (!domain) return alert("Enter a website URL first.");
  const res = await fetch(`${API_BASE}/ssl/assisted/${domain}`, { method: "POST" });
  alert(res.ok ? "Assisted renewal enabled" : "Failed to enable assisted renewal");
});

document.getElementById("approve-renewal").addEventListener("click", async () => {
  const domain = document.getElementById("website-url").value.trim();
  if (!domain) return alert("Enter a website URL first.");
  const res = await fetch(`${API_BASE}/ssl/approve/${domain}`, { method: "POST" });
  alert(res.ok ? "Renewal approved" : "Failed to approve renewal");
});

document.getElementById("dry-run").addEventListener("click", async () => {
  const domain = document.getElementById("website-url").value.trim();
  if (!domain) return alert("Enter a website URL first.");
  const res = await fetch(`${API_BASE}/ssl/dry-run/${domain}`, { method: "POST" });
  const resultDiv = document.getElementById("dry-run-result");
  if (res.ok) {
    const data = await res.json();
    resultDiv.textContent = `Dry-run result: ${data.message}`;
  } else {
    resultDiv.textContent = "Dry-run failed";
  }
});
</script>

</body>
</html>
