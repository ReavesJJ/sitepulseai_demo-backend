<input id="website-url" />
<div id="monitor-status"></div>
<div id="last-scan"></div>

<div id="uptime"></div>
<div id="response"></div>
<div id="ssl"></div>
<div id="seo"></div>
<div id="vulnerabilities"></div>
<div id="traffic"></div>





<script>
/* =========================================================
   SitePulseAI Dashboard — Phase 3 Hardened Production Script
   ========================================================= */

const API_BASE = "sitepulseai_demo-backend"; // Same-origin backend

/* ============================
   Monitoring State Controller
   ============================ */
const MonitoringState = {
  active: false,
  domain: null,
  startedAt: null,

  start(domain) {
    if (this.active) return false;
    this.active = true;
    this.domain = domain;
    this.startedAt = Date.now();
    this.persist();
    return true;
  },

  stop() {
    this.active = false;
    this.domain = null;
    this.startedAt = null;
    localStorage.removeItem("sitepulse_monitoring");
  },

  persist() {
    localStorage.setItem(
      "sitepulse_monitoring",
      JSON.stringify({
        active: this.active,
        domain: this.domain,
        startedAt: this.startedAt
      })
    );
  },

  restore() {
    try {
      const saved = localStorage.getItem("sitepulse_monitoring");
      if (!saved) return null;
      const parsed = JSON.parse(saved);
      Object.assign(this, parsed);
      return parsed;
    } catch {
      return null;
    }
  }
};

/* ============================
   Entry Point — Start Monitoring
   ============================ */
window.startMonitoring = async function () {
  const input = document.getElementById("website-url");
  if (!input || !input.value.trim()) {
    alert("Please enter a website URL");
    return;
  }

  const domain = extractDomain(input.value.trim());

  if (!MonitoringState.start(domain)) {
    showGlobalStatus("Monitoring already running");
    return;
  }

  showGlobalStatus("Monitoring started");

  try {
    const [coreRaw, latencyRaw] = await Promise.all([
      fetchCoreMetrics(domain),
      fetchLatency(domain)
    ]);

    const normalized = normalizeBackendData(coreRaw, latencyRaw);
    renderCards(normalized);

    triggerAutoFix(domain);
    updateLastScan();

  } catch (err) {
    console.error("Monitoring error:", err);
    showGlobalStatus("Monitoring failed", true);
    MonitoringState.stop();
  }
};

/* ============================
   Utilities
   ============================ */
function extractDomain(url) {
  return new URL(url.startsWith("http") ? url : `https://${url}`).hostname;
}

/* ============================
   Backend Fetching
   ============================ */
async function fetchCoreMetrics(domain) {
  const endpoints = {
    ssl: `/ssl/${domain}`,
    uptime: `/uptime/${domain}`,
    vulnerabilities: `/vulnerabilities/${domain}`,
    seo: `/seo/${domain}`
  };

  const results = {};

  await Promise.all(
    Object.entries(endpoints).map(async ([key, path]) => {
      try {
        const res = await fetch(API_BASE + path);
        if (!res.ok) throw new Error();
        results[key] = await res.json();
      } catch {
        results[key] = null;
      }
    })
  );

  return results;
}

async function fetchLatency(domain) {
  try {
    const controller = new AbortController();
    setTimeout(() => controller.abort(), 4000);

    const res = await fetch(`${API_BASE}/latency/${domain}`, {
      signal: controller.signal
    });

    if (!res.ok) throw new Error();
    return await res.json();
  } catch {
    return null;
  }
}

/* ============================
   Normalize Backend → UI
   ============================ */
function normalizeBackendData(raw, latency) {
  return {
    ssl: {
      status:
        raw.ssl?.valid === true || raw.ssl?.status === "Valid"
          ? "Valid"
          : "Invalid",
      expires:
        raw.ssl?.expires_in_days ??
        raw.ssl?.days_remaining ??
        "—"
    },

    uptime: {
      status: raw.uptime?.status
        ? raw.uptime.status.toUpperCase()
        : "UNKNOWN"
    },

    responseTime: latency?.response_time_ms ?? "—",

    vulnerabilities: Array.isArray(raw.vulnerabilities?.findings)
      ? raw.vulnerabilities.findings.length
      : 0,

    seo: {
      status: raw.seo?.status ?? "Not scanned",
      score:
        typeof raw.seo?.score === "number"
          ? raw.seo.score
          : "—"
    },

    traffic: "Beta"
  };
}

/* ============================
   Render Dashboard Cards
   ============================ */
function renderCards(data) {
  setText("uptime", data.uptime.status);
  setText("response", `${data.responseTime} ms`);
  setText("ssl", `Status: ${data.ssl.status}`);
  setText("seo", data.seo.status);
  setText("vulnerabilities", data.vulnerabilities);
  setText("traffic", data.traffic);
}

function setText(id, value) {
  const el = document.getElementById(id);
  if (el) el.textContent = value;
}

/* ============================
   Auto-Fix (Silent)
   ============================ */
async function triggerAutoFix(domain) {
  try {
    await fetch(
      `${API_BASE}/autofix/run?sites=${encodeURIComponent(domain)}`,
      { method: "POST" }
    );
  } catch {
    // Silent by design
  }
}

/* ============================
   Client-Safe Status & UX
   ============================ */
function showGlobalStatus(message, isError = false) {
  const el = document.getElementById("monitor-status");
  if (!el) return;
  el.textContent = message;
  el.className = isError ? "status error" : "status ok";
}

function updateLastScan() {
  const el = document.getElementById("last-scan");
  if (el) el.textContent = new Date().toLocaleString();
}

/* ============================
   Restore Session on Reload
   ============================ */
document.addEventListener("DOMContentLoaded", async () => {
  const restored = MonitoringState.restore();
  if (restored?.active && restored.domain) {
    showGlobalStatus("Resuming monitoring");
    try {
      const [coreRaw, latencyRaw] = await Promise.all([
        fetchCoreMetrics(restored.domain),
        fetchLatency(restored.domain)
      ]);
      const normalized = normalizeBackendData(coreRaw, latencyRaw);
      renderCards(normalized);
      updateLastScan();
    } catch {
      MonitoringState.stop();
    }
  }
});
</script>
