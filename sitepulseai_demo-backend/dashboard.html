<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SitePulseAI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1E293B] text-gray-100">

<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold text-[#0E4FAE] text-center mt-6 mb-4">
    SitePulseAI Website Monitoring Agent
  </h1>

  <div class="mt-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="website-url" type="text" placeholder="Enter website URL" class="flex-1 px-4 py-2 rounded border border-green-300 bg-[#E6FFFA] text-green-900 focus:ring-2 focus:ring-green-400 focus:outline-none" />
      <button onclick="startMonitoring()" class="bg-green-400 hover:bg-green-300 text-white font-semibold px-4 py-2 rounded shadow transition">Start Monitoring</button>
    </div>
  </div>

  <div class="mt-6 mb-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="multi-url-input" type="text" placeholder="Enter additional URL" class="flex-1 px-4 py-2 rounded border border-purple-400 bg-[#F3E8FF] text-purple-800 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      <button onclick="addAdditionalURL()" class="bg-purple-500 hover:bg-purple-400 text-white font-semibold px-4 py-2 rounded shadow transition">Add URL</button>
    </div>
    <ul id="multi-url-list" class="pl-6 mt-4 space-y-1 text-gray-700 text-sm"></ul>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-blue-400 shadow-blue-300 drop-shadow-lg">Uptime</h2>
      <p id="uptime" class="text-xl text-green-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-yellow-400 shadow-yellow-300 drop-shadow-lg">Response Time</h2>
      <p id="response" class="text-xl text-purple-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-pink-400 shadow-pink-300 drop-shadow-lg">SEO Status</h2>
      <p id="seo" class="text-xl text-blue-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-orange-400 shadow-orange-300 drop-shadow-lg">SSL Certificate</h2>
      <p id="ssl" class="text-xl text-red-600 mt-2"></p>

      <div id="ssl-managed"></div>
<div id="ssl-renewed"></div>

<button id="enable-assisted">Enable Assisted Renewal</button>
<button id="approve-renewal">Approve Renewal</button>

<button id="dry-run">Test Renewal (Dry Run)</button>
<div id="dry-run-result"></div>
   
    <!-- SitePulseAI renewal attribution -->
  <div id="ssl-renewal-flag" class="ssl-renewal-flag"></div>

    </div>



    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Site Traffic</h2>
      <p id="site-traffic" class="text-xl text-purple-500 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Vulnerabilities Detected</h2>
      <p id="vulnerabilites" class="text-xl text-purple-500 mt-2"></p>
    </div>

  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mb-8">
    <h2 class="text-2xl font-bold text-green-400 shadow-green-300 drop-shadow-lg">AI Summary</h2>
    <p id="ai-summary" class="text-orange-700"></p>
  </div>

  <div class="bg-[#111827] p-6 rounded shadow border-2 border-[#2563EB] mt-6">
    <h2 class="text-2xl font-bold mb-8 text-purple-600">AI Recommendations</h2>
    <div id="ai-suggestions" class="text-red-700 leading-relaxed space-y-2"></div>
  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mt-4 relative">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-orange-400 shadow-blue-300 drop-shadow-lg">Saved Sites</h2>
      <button onclick="clearSavedSites()" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded" title="Clear all saved sites">Delete</button>
    </div>
    <ul id="saved-sites" class="list-none pl-0 mt-2 space-y-1 text-white-800 text-sm"></ul>
  </div>
</div>

<!-- At the bottom of your <body>, before </body> -->
<script>
const API_BASE = "https://sitepulseai-demo-backend.onrender.com";

const backendStatusEl = document.getElementById("backendStatus");
const monitoringStatusEl = document.getElementById("monitoringStatus");
const domainInput = document.getElementById("domainInput");
const startBtn = document.querySelector("button.start");
const stopBtn = document.querySelector("button.stop");

// ---------- Utility function ----------
async function apiFetch(endpoint) {
  const controller = new AbortController();
  const timeout = setTimeout(() => controller.abort(), 8000);

  try {
    const res = await fetch(`${API_BASE}${endpoint}`, {
      signal: controller.signal
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return await res.json();
  } catch (err) {
    console.error("API error:", err);
    return null;
  } finally {
    clearTimeout(timeout);
  }
}

// ---------- Card Updaters ----------
function setCard(id, text, status="ok") {
  const el = document.getElementById(id);
  if (!el) return;
  el.innerText = text;
  el.className = `card ${status}`;
}

// ---------- SSL & Vulnerability Loaders ----------
async function loadSSL(domain) {
  const data = await apiFetch(`/ssl/state?domain=${domain}`);
  if (!data) return setCard("ssl-card", "Unavailable", "error");

  setCard(
    "ssl-card",
    `SSL: ${data.state}`,
    data.state === "VALID" ? "ok" : "warn"
  );
}

async function loadVulnerabilities(domain) {
  const data = await apiFetch(`/vulnerabilities/scan?domain=${domain}`);
  if (!data) return setCard("vuln-card", "Scan failed", "error");

  const open = data.ports?.open_ports?.length || 0;
  setCard(
    "vuln-card",
    open === 0 ? "No vulnerabilities" : `${open} open ports`,
    open === 0 ? "ok" : "warn"
  );
}

// ---------- Status Helper ----------
function setStatus(message, type) {
  monitoringStatusEl.textContent = message;
  monitoringStatusEl.className = `status ${type}`;
}

// ---------- Start Monitoring ----------
async function startMonitoring() {
  const domain = domainInput.value.trim();
  if (!domain) {
    setStatus("Please enter a domain.", "error");
    return;
  }

  // Disable button and show scanning
  startBtn.disabled = true;
  startBtn.textContent = "Scanning...";
  setStatus("Starting monitoring...", "info");

  try {
    // Register domain with backend
    const res = await fetch(
      `${API_BASE}/monitoring/start?domain=${encodeURIComponent(domain)}`,
      { method: "POST" }
    );
    if (!res.ok) throw new Error("Start monitoring failed");

    // Trigger immediate scan for cards
    await loadSSL(domain);
    await loadVulnerabilities(domain);

    // Update status & button
    setStatus(`Monitoring active for ${domain}. Scans will continue automatically.`, "ok");
    startBtn.textContent = "Monitoring";
  } catch (err) {
    setStatus("Failed to start monitoring.", "error");
    startBtn.textContent = "Start";
  } finally {
    startBtn.disabled = false;
  }
}

// ---------- Stop Monitoring ----------
async function stopMonitoring() {
  const domain = domainInput.value.trim();
  if (!domain) {
    setStatus("Please enter a domain.", "error");
    return;
  }

  setStatus("Stopping monitoring...", "info");
  stopBtn.disabled = true;

  try {
    const res = await fetch(
      `${API_BASE}/monitoring/stop?domain=${encodeURIComponent(domain)}`,
      { method: "POST" }
    );
    if (!res.ok) throw new Error("Stop monitoring failed");

    const data = await res.json();
    setStatus(`Monitoring stopped for ${data.domain}.`, "ok");
  } catch (err) {
    setStatus("Failed to stop monitoring.", "error");
  } finally {
    stopBtn.disabled = false;
  }
}

// ---------- Backend Health Check ----------
async function checkBackend() {
  try {
    const data = await apiFetch("/health");
    if (!data) throw new Error("Backend offline");
    backendStatusEl.textContent = `Online — v${data.version || "unknown"}`;
    backendStatusEl.className = "status ok";
  } catch {
    backendStatusEl.textContent = "Offline — backend unreachable";
    backendStatusEl.className = "status error";
  }
}

// ---------- Initial Load ----------
document.addEventListener("DOMContentLoaded", () => {
  checkBackend();
});
</script>
 
</html>  
</body>
