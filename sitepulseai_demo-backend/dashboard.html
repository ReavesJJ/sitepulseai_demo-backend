<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SitePulseAI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1E293B] text-gray-100">

<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold text-[#0E4FAE] text-center mt-6 mb-4">
    SitePulseAI Website Monitoring Agent
  </h1>

  <div class="mt-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="website-url" type="text" placeholder="Enter website URL" class="flex-1 px-4 py-2 rounded border border-green-300 bg-[#E6FFFA] text-green-900 focus:ring-2 focus:ring-green-400 focus:outline-none" />
      <button onclick="startMonitoring()" class="bg-green-400 hover:bg-green-300 text-white font-semibold px-4 py-2 rounded shadow transition">Start Monitoring</button>
    </div>
  </div>

  <div class="mt-6 mb-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="multi-url-input" type="text" placeholder="Enter additional URL" class="flex-1 px-4 py-2 rounded border border-purple-400 bg-[#F3E8FF] text-purple-800 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      <button onclick="addAdditionalURL()" class="bg-purple-500 hover:bg-purple-400 text-white font-semibold px-4 py-2 rounded shadow transition">Add URL</button>
    </div>
    <ul id="multi-url-list" class="pl-6 mt-4 space-y-1 text-gray-700 text-sm"></ul>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-blue-400 shadow-blue-300 drop-shadow-lg">Uptime</h2>
      <p id="uptime" class="text-xl text-green-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-yellow-400 shadow-yellow-300 drop-shadow-lg">Response Time</h2>
      <p id="response" class="text-xl text-purple-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-pink-400 shadow-pink-300 drop-shadow-lg">SEO Status</h2>
      <p id="seo" class="text-xl text-blue-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-orange-400 shadow-orange-300 drop-shadow-lg">SSL Certificate</h2>
      <p id="ssl" class="text-xl text-red-600 mt-2"></p>

      <div id="ssl-managed"></div>
<div id="ssl-renewed"></div>

<button id="enable-assisted">Enable Assisted Renewal</button>
<button id="approve-renewal">Approve Renewal</button>

<button id="dry-run">Test Renewal (Dry Run)</button>
<div id="dry-run-result"></div>
   
    <!-- SitePulseAI renewal attribution -->
  <div id="ssl-renewal-flag" class="ssl-renewal-flag"></div>

    </div>



    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Site Traffic</h2>
      <p id="site-traffic" class="text-xl text-purple-500 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Vulnerabilities Detected</h2>
      <p id="vulnerabilites" class="text-xl text-purple-500 mt-2"></p>
    </div>

  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mb-8">
    <h2 class="text-2xl font-bold text-green-400 shadow-green-300 drop-shadow-lg">AI Summary</h2>
    <p id="ai-summary" class="text-orange-700"></p>
  </div>

  <div class="bg-[#111827] p-6 rounded shadow border-2 border-[#2563EB] mt-6">
    <h2 class="text-2xl font-bold mb-8 text-purple-600">AI Recommendations</h2>
    <div id="ai-suggestions" class="text-red-700 leading-relaxed space-y-2"></div>
  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mt-4 relative">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-orange-400 shadow-blue-300 drop-shadow-lg">Saved Sites</h2>
      <button onclick="clearSavedSites()" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded" title="Clear all saved sites">Delete</button>
    </div>
    <ul id="saved-sites" class="list-none pl-0 mt-2 space-y-1 text-white-800 text-sm"></ul>
  </div>
</div>

<script>
const API_BASE = "https://sitepulseai-demo-backend.onrender.com";

async function startMonitoring(event) {
  const siteInput = document.getElementById("website-url");
  if (!siteInput) {
    alert("Website input field not found.");
    return;
  }

  let domain = siteInput.value.trim();
  domain = domain.replace(/^https?:\/\//, "").replace(/\/+$/, "");

  if (!domain) {
    alert("Enter a website domain first.");
    return;
  }

  const startBtn =
    (event && event.target) || document.querySelector("#startBtn") || document.querySelector("button");

  if (startBtn) {
    startBtn.disabled = true;
    startBtn.textContent = "Scanning...";
  }

  try {
    // 1) Trigger baseline + scan
    const res = await fetch(`${API_BASE}/baselines/${domain}`, {
      method: "POST"
    });

    if (!res.ok) {
      const errText = await res.text();
      throw new Error(`Baseline trigger failed: ${errText}`);
    }

    // 2) Read canonical baseline payload
    const baselineData = await res.json();

    if (!baselineData || typeof baselineData !== "object") {
      throw new Error("Invalid baseline payload returned from server.");
    }

    // 3) Render dashboard
    renderCards(baselineData);

  } catch (err) {
    console.error("Monitoring error:", err);
    alert(err.message || "Monitoring failed.");
  } finally {
    if (startBtn) {
      startBtn.disabled = false;
      startBtn.textContent = "Start Monitoring";
    }
  }
}

// -------------------
// Render Cards Logic
// -------------------
function renderCards(data) {
  if (!data) return;

  // ---------- SSL ----------
  const ssl = data.ssl || {};

  const sslElem = document.getElementById("ssl");
  if (sslElem) {
    sslElem.textContent = `Status: ${ssl.valid ? "Valid" : "Invalid"}`;
  }

  const sslManagedElem = document.getElementById("ssl-managed");
  if (sslManagedElem) {
    sslManagedElem.textContent = `Managed: ${ssl.managed ? "Yes" : "No"}`;
  }

  const sslExpiresElem = document.getElementById("ssl-renewed");
  if (sslExpiresElem) {
    sslExpiresElem.textContent =
      `Expires in: ${ssl.expires_in_days ?? "—"} days`;
  }

  // ---------- Uptime ----------
  const uptime = data.uptime || {};

  const uptimeElem = document.getElementById("uptime");
  if (uptimeElem) {
    uptimeElem.textContent = uptime.status || "Unknown";
  }

  const responseElem = document.getElementById("response");
  if (responseElem) {
    responseElem.textContent =
      `${uptime.response_time_ms ?? "—"} ms`;
  }

  // ---------- Vulnerabilities ----------
  const vulns = Array.isArray(data.vulnerabilities)
    ? data.vulnerabilities
    : [];

  const vulnElem = document.getElementById("vulnerabilites");
  if (vulnElem) {
    vulnElem.textContent = vulns.length;
  }

  const vulnList = document.getElementById("vulnList");
  if (vulnList) {
    vulnList.innerHTML = "";
    vulns.forEach(v => {
      const li = document.createElement("li");
      li.textContent =
        v.type && v.severity
          ? `${v.type} — ${v.severity}`
          : JSON.stringify(v);
      vulnList.appendChild(li);
    });
  }

  // ---------- Risk (derived locally) ----------
  const riskScore =
    vulns.length >= 5 ? 8 :
    vulns.length >= 3 ? 5 :
    vulns.length >= 1 ? 2 : 0;

  const riskScoreElem = document.getElementById("riskScore");
  if (riskScoreElem) {
    riskScoreElem.textContent = riskScore;
  }

  let level = "Low";
  if (riskScore > 6) level = "High";
  else if (riskScore > 3) level = "Medium";

  const riskLevelElem = document.getElementById("riskLevel");
  if (riskLevelElem) {
    riskLevelElem.textContent = level;
  }

  // ---------- Remediation ----------
  const remediation = Array.isArray(data.remediation)
    ? data.remediation
    : [];

  const remList = document.getElementById("remediationList");
  if (remList) {
    remList.innerHTML = "";
    remediation.forEach(r => {
      const li = document.createElement("li");
      li.textContent = r;
      remList.appendChild(li);
    });
  }

  // ---------- SEO ----------
  const seo = data.seo || {};

  const seoElem = document.getElementById("seoScore");
  if (seoElem) {
    seoElem.textContent =
      seo.score ?? seo.status ?? "Not scanned";
  }

  // ---------- Traffic ----------
  const traffic = data.traffic || {};

  const trafficElem = document.getElementById("siteTraffic");
  if (trafficElem) {
    trafficElem.textContent =
      traffic.visitors_30d ?? traffic.status ?? "Not connected";
  }

  // ---------- AI Summary (placeholder) ----------
  const aiSummaryElem = document.getElementById("ai-summary");
  if (aiSummaryElem) {
    aiSummaryElem.textContent =
      "AI insights will appear here once analysis is enabled.";
  }

  // ---------- AI Recommendations (placeholder) ----------
  const aiRecsElem = document.getElementById("ai-suggestions");
  if (aiRecsElem) {
    aiRecsElem.innerHTML = "";
    const p = document.createElement("p");
    p.textContent =
      "Automated recommendations will populate after remediation logic is activated.";
    aiRecsElem.appendChild(p);
  }
}
</script>
