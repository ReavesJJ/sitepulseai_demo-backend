<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SitePulseAI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1E293B] text-gray-100">

<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold text-[#0E4FAE] text-center mt-6 mb-4">
    SitePulseAI Website Monitoring Agent
  </h1>

  <div class="mt-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="website-url" type="text" placeholder="Enter website URL" class="flex-1 px-4 py-2 rounded border border-green-300 bg-[#E6FFFA] text-green-900 focus:ring-2 focus:ring-green-400 focus:outline-none" />
      <button onclick="startMonitoring()" class="bg-green-400 hover:bg-green-300 text-white font-semibold px-4 py-2 rounded shadow transition">Start Monitoring</button>
    </div>
  </div>

  <div class="mt-6 mb-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="multi-url-input" type="text" placeholder="Enter additional URL" class="flex-1 px-4 py-2 rounded border border-purple-400 bg-[#F3E8FF] text-purple-800 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      <button onclick="addAdditionalURL()" class="bg-purple-500 hover:bg-purple-400 text-white font-semibold px-4 py-2 rounded shadow transition">Add URL</button>
    </div>
    <ul id="multi-url-list" class="pl-6 mt-4 space-y-1 text-gray-700 text-sm"></ul>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-blue-400 shadow-blue-300 drop-shadow-lg">Uptime</h2>
      <p id="uptime" class="text-xl text-green-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-yellow-400 shadow-yellow-300 drop-shadow-lg">Response Time</h2>
      <p id="response" class="text-xl text-purple-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-pink-400 shadow-pink-300 drop-shadow-lg">SEO Status</h2>
      <p id="seo" class="text-xl text-blue-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-orange-400 shadow-orange-300 drop-shadow-lg">SSL Certificate</h2>
      <p id="ssl" class="text-xl text-red-600 mt-2"></p>

      <div id="ssl-managed"></div>
<div id="ssl-renewed"></div>

<button id="enable-assisted">Enable Assisted Renewal</button>
<button id="approve-renewal">Approve Renewal</button>

<button id="dry-run">Test Renewal (Dry Run)</button>
<div id="dry-run-result"></div>
   
    <!-- SitePulseAI renewal attribution -->
  <div id="ssl-renewal-flag" class="ssl-renewal-flag"></div>

    </div>



    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Site Traffic</h2>
      <p id="site-traffic" class="text-xl text-purple-500 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Vulnerabilities Detected</h2>
      <p id="vulnerabilites" class="text-xl text-purple-500 mt-2"></p>
    </div>

  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mb-8">
    <h2 class="text-2xl font-bold text-green-400 shadow-green-300 drop-shadow-lg">AI Summary</h2>
    <p id="ai-summary" class="text-orange-700"></p>
  </div>

  <div class="bg-[#111827] p-6 rounded shadow border-2 border-[#2563EB] mt-6">
    <h2 class="text-2xl font-bold mb-8 text-purple-600">AI Recommendations</h2>
    <div id="ai-suggestions" class="text-red-700 leading-relaxed space-y-2"></div>
  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mt-4 relative">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-orange-400 shadow-blue-300 drop-shadow-lg">Saved Sites</h2>
      <button onclick="clearSavedSites()" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded" title="Clear all saved sites">Delete</button>
    </div>
    <ul id="saved-sites" class="list-none pl-0 mt-2 space-y-1 text-white-800 text-sm"></ul>
  </div>
</div>


<div id="ssl-renewal-flag" class="ssl-flag"></div>

<script>
const backendBase = "https://sitepulseai-backend.onrender.com";

// -----------------------
// Main Monitoring Function
// -----------------------
async function startMonitoring() {
  const domainInput = document.getElementById("website-url");
  const domain = domainInput.value.trim();
  if (!domain) return alert("Please enter a valid website URL");

  saveSite(domain);

  // Fetch summary
  try {
    const summaryRes = await fetch(`${backendBase}/summary?url=${encodeURIComponent(domain)}`);
    if (!summaryRes.ok) throw new Error("Failed to monitor");
    const data = await summaryRes.json();

    document.getElementById("uptime").textContent = data.uptime || "";
    document.getElementById("response").textContent = data.response_time || "";
    document.getElementById("seo").textContent = data.seo_status || "";
    document.getElementById("ssl").textContent = data.ssl_status || "";
    document.getElementById("ai-summary").textContent = data.summary || "Summary unavailable.";

    // Recommendations
    const suggestionsEl = document.getElementById("ai-suggestions");
    suggestionsEl.innerHTML = "";
    (data.recommendations || []).forEach(s => {
      const div = document.createElement("div");
      div.textContent = "üí° " + s;
      div.className = "text-purple-300";
      suggestionsEl.appendChild(div);
    });

    // Vulnerabilities
    const vulnEl = document.getElementById("vulnerabilities");
    vulnEl.innerHTML = "";
    (data.vulnerabilities || []).forEach(v => {
      const div = document.createElement("div");
      div.textContent = "üõ°Ô∏è " + v;
      div.className = "text-red-300";
      vulnEl.appendChild(div);
    });
  } catch(err) {
    console.error("Monitoring Error:", err);
    alert("‚ö†Ô∏è Failed to monitor site");
  }

  // Track traffic
  try {
    const trafficRes = await fetch(`${backendBase}/track-visit`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url: domain })
    });
    const trafficData = await trafficRes.json();
    document.getElementById("site-traffic").textContent = trafficData.visits ? `${trafficData.visits} total visits` : "";
  } catch(err) {
    console.error("Site traffic fetch failed:", err);
    document.getElementById("site-traffic").textContent = "";
  }

  // SSL State
  await loadSSLState(domain);
}

// -----------------------
// SSL Functions
// -----------------------
async function loadSSLState(domain) {
  try {
    const res = await fetch(`${backendBase}/ssl/state?domain=${encodeURIComponent(domain)}`);
    const data = await res.json();

    document.getElementById("ssl-managed").innerText =
      `Managed by: ${data.renewal_mode === "monitor_only" ? "Hosting Provider" : "SitePulseAI"}`;

    document.getElementById("ssl-renewed").innerText =
      data.last_renewed_at
        ? `Last renewed by SitePulseAI: ${new Date(data.last_renewed_at).toLocaleString()}`
        : "SSL has not yet been renewed by SitePulseAI.";
  } catch(err) {
    console.error("SSL state fetch failed:", err);
    document.getElementById("ssl-managed").innerText = "SSL state unavailable";
    document.getElementById("ssl-renewed").innerText = "";
  }
}

async function enableAssisted(domain) {
  try {
    await fetch(`${backendBase}/ssl/enable-assisted?domain=${encodeURIComponent(domain)}`, { method: "POST" });
    await loadSSLState(domain);
  } catch(err) { console.error(err); }
}

async function approveRenewal(domain) {
  try {
    await fetch(`${backendBase}/ssl/assisted-renew?domain=${encodeURIComponent(domain)}`, { method: "POST" });
    await loadSSLState(domain);
  } catch(err) { console.error(err); }
}

async function dryRunSSL(domain) {
  try {
    const res = await fetch(`${backendBase}/ssl/dry-run?domain=${encodeURIComponent(domain)}`, { method: "POST" });
    const data = await res.json();
    document.getElementById("dry-run-result").innerText = data.message;
  } catch(err) {
    console.error(err);
    document.getElementById("dry-run-result").innerText = "Dry-run failed.";
  }
}

// -----------------------
// Local Storage
// -----------------------
function saveSite(url) {
  let sites = JSON.parse(localStorage.getItem("savedSites") || "[]");
  if (!sites.includes(url)) {
    sites.push(url);
    localStorage.setItem("savedSites", JSON.stringify(sites));
    displaySavedSites();
  }
}

function displaySavedSites() {
  const sites = JSON.parse(localStorage.getItem("savedSites") || "[]");
  const ul = document.getElementById("saved-sites");
  ul.innerHTML = "";
  if (!sites.length) {
    ul.innerHTML = "<p class='text-gray-500'>No websites saved.</p>";
  } else {
    sites.forEach(site => {
      const li = document.createElement("li");
      li.innerHTML = `<button ondblclick="selectAndStartSite('${site}')"
        class="flex items-center gap-2 text-left text-sm text-blue-400 hover:text-blue-600 transition"
        title="Double-click to start monitoring">üîó <span>${site}</span></button>`;
      ul.appendChild(li);
    });
  }
}

function selectAndStartSite(url) {
  document.getElementById("website-url").value = url;
  startMonitoring();
}

function clearSavedSites() {
  localStorage.removeItem("savedSites");
  displaySavedSites();
  alert("Saved websites cleared.");
}

// -----------------------
// Event Bindings
// -----------------------
window.onload = displaySavedSites;
document.getElementById("enable-assisted")?.addEventListener("click", () => enableAssisted(document.getElementById("website-url").value));
document.getElementById("approve-renewal")?.addEventListener("click", () => approveRenewal(document.getElementById("website-url").value));
document.getElementById("dry-run")?.addEventListener("click", () => dryRunSSL(document.getElementById("website-url").value));
</script>







</body>
</html>
