<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SitePulseAI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1E293B] text-gray-100">

<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold text-[#0E4FAE] text-center mt-6 mb-4">
    SitePulseAI Website Monitoring Agent
  </h1>

  <div class="mt-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="website-url" type="text" placeholder="Enter website URL" class="flex-1 px-4 py-2 rounded border border-green-300 bg-[#E6FFFA] text-green-900 focus:ring-2 focus:ring-green-400 focus:outline-none" />
      <button onclick="startMonitoring()" class="bg-green-400 hover:bg-green-300 text-white font-semibold px-4 py-2 rounded shadow transition">Start Monitoring</button>
    </div>
  </div>

  <div class="mt-6 mb-6 p-4 bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input id="multi-url-input" type="text" placeholder="Enter additional URL" class="flex-1 px-4 py-2 rounded border border-purple-400 bg-[#F3E8FF] text-purple-800 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      <button onclick="addAdditionalURL()" class="bg-purple-500 hover:bg-purple-400 text-white font-semibold px-4 py-2 rounded shadow transition">Add URL</button>
    </div>
    <ul id="multi-url-list" class="pl-6 mt-4 space-y-1 text-gray-700 text-sm"></ul>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-blue-400 shadow-blue-300 drop-shadow-lg">Uptime</h2>
      <p id="uptime" class="text-xl text-green-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-yellow-400 shadow-yellow-300 drop-shadow-lg">Response Time</h2>
      <p id="response" class="text-xl text-purple-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-pink-400 shadow-pink-300 drop-shadow-lg">SEO Status</h2>
      <p id="seo" class="text-xl text-blue-600 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-orange-400 shadow-orange-300 drop-shadow-lg">SSL Certificate</h2>
      <p id="ssl" class="text-xl text-red-600 mt-2"></p>

      <div id="ssl-managed"></div>
<div id="ssl-renewed"></div>

<button id="enable-assisted">Enable Assisted Renewal</button>
<button id="approve-renewal">Approve Renewal</button>

<button id="dry-run">Test Renewal (Dry Run)</button>
<div id="dry-run-result"></div>
   
    <!-- SitePulseAI renewal attribution -->
  <div id="ssl-renewal-flag" class="ssl-renewal-flag"></div>

  <button id="auto-fix-ssl-btn" onclick="triggerSSLAutoFix()" class="mt-2 bg-blue-500 hover:bg-blue-400 text-white px-3 py-1 rounded">
  Auto-Fix SSL
</button>
<div id="ssl-auto-fix-output" class="text-sm mt-2 text-yellow-400"></div>


    </div>



    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Site Traffic</h2>
      <p id="site-traffic" class="text-xl text-purple-500 mt-2"></p>
    </div>

    <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB]">
      <h2 class="font-bold text-red-400">Vulnerabilities Detected</h2>
      <p id="vulnerabilities" class="text-xl text-purple-500 mt-2"></p>
</p>
    </div>

  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mb-8">
    <h2 class="text-2xl font-bold text-green-400 shadow-green-300 drop-shadow-lg">AI Summary</h2>
    <p id="ai-summary" class="text-orange-700"></p>
  </div>

  <div class="bg-[#111827] p-6 rounded shadow border-2 border-[#2563EB] mt-6">
    <h2 class="text-2xl font-bold mb-8 text-purple-600">AI Recommendations</h2>
    <div id="ai-suggestions" class="text-red-700 leading-relaxed space-y-2"></div>
  </div>

  <div class="bg-[#111827] p-4 rounded shadow border-2 border-[#2563EB] mt-4 relative">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-orange-400 shadow-blue-300 drop-shadow-lg">Saved Sites</h2>
      <button onclick="clearSavedSites()" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded" title="Clear all saved sites">Delete</button>
    </div>
    <ul id="saved-sites" class="list-none pl-0 mt-2 space-y-1 text-white-800 text-sm"></ul>
  </div>
</div>



<script>
const API_BASE = "sitepulseai_demo-backend"; // leave empty if backend is same origin
let monitorInterval = null;

// ------------------------
// Persistent Audit Trail
// ------------------------
function logAudit(site, observations = {}, decisions = {}, status = "Success") {
  const history = JSON.parse(localStorage.getItem("auditTrail") || "[]");
  history.push({
    timestamp: new Date().toISOString(),
    site,
    observations,
    decisions,
    status
  });
  localStorage.setItem("auditTrail", JSON.stringify(history));
}

// ------------------------
// Start Monitoring (Autonomous)
// ------------------------
async function startMonitoring() {
  const input = document.getElementById("website-url");
  if (!input || !input.value.trim()) return alert("Please enter a website URL");
  const domain = input.value.trim();

  if (monitorInterval) clearInterval(monitorInterval);

  await fetchAndRender(domain);
  monitorInterval = setInterval(() => fetchAndRender(domain), 30000);
}

// ------------------------
// Fetch & Render All Metrics
// ------------------------
async function fetchAndRender(domain) {
  let observations = {};
  let decisions = {};
  try {
    const [coreData, latencyData] = await Promise.all([
      fetchCoreMetrics(domain),
      fetchLatency(domain)
    ]);

    const normalized = normalizeBackendData(coreData, latencyData);

    // Update UI cards
    renderCards(normalized);

    observations = {
      ssl: normalized.ssl.status,
      uptime: normalized.uptime.status,
      responseTime: normalized.responseTime,
      vulnerabilities: normalized.vulnerabilities,
      seo: normalized.seo.status,
      traffic: normalized.traffic
    };

    // Trigger Auto-Fix silently
    await triggerAutoFix(domain);
    decisions.ssl_auto_fix = "Triggered";

    // Update last scan
    updateLastScan();
    showStatus("Monitoring running...", false);

    // Log audit
    logAudit(domain, observations, decisions, "Success");

  } catch (err) {
    console.warn("Monitoring fetch error:", err);
    showStatus("Partial failure — retrying...", true);
    logAudit(domain, observations, decisions, "Failed");
  }
}

// ------------------------
// Core Metrics Fetch
// ------------------------
async function fetchCoreMetrics(domain) {
  const endpoints = {
    ssl: `/ssl/${domain}`,
    uptime: `/uptime/${domain}`,
    vulnerabilities: `/vulnerabilities/${domain}`,
    seo: `/seo/${domain}`,
    traffic: `/traffic/${domain}`
  };

  const results = {};
  await Promise.all(Object.entries(endpoints).map(async ([key, path]) => {
    try {
      const res = await fetch(API_BASE + path);
      results[key] = res.ok ? await res.json() : null;
    } catch {
      results[key] = null;
    }
  }));

  return results;
}

// ------------------------
// Fetch Latency
// ------------------------
async function fetchLatency(domain) {
  try {
    const controller = new AbortController();
    setTimeout(() => controller.abort(), 4000);
    const res = await fetch(`${API_BASE}/latency/${domain}`, { signal: controller.signal });
    return res.ok ? await res.json() : null;
  } catch {
    return null;
  }
}

// ------------------------
// Normalize Backend → UI
// ------------------------
function normalizeBackendData(raw, latency) {
  return {
    ssl: { status: raw.ssl?.valid === true || raw.ssl?.status === "Valid" ? "Valid" : "Invalid" },
    uptime: { status: raw.uptime?.status?.toUpperCase() || "UNKNOWN" },
    responseTime: latency?.response_time_ms ?? "—",
    vulnerabilities: Array.isArray(raw.vulnerabilities?.findings) ? raw.vulnerabilities.findings.length : 0,
    seo: { status: raw.seo?.status || "Not scanned" },
    traffic: raw.traffic?.status || "Beta"
  };
}

// ------------------------
// Render Metrics to Dashboard
// ------------------------
function renderCards(data) {
  setValue("uptime", data.uptime.status);
  setValue("response", data.responseTime + " ms");
  setValue("ssl", "Status: " + data.ssl.status);
  setValue("vulnerabilities", data.vulnerabilities);
  setValue("seo", data.seo.status);
  setValue("site-traffic", data.traffic);
}

// ------------------------
// Safe DOM Write Helper
// ------------------------
function setValue(id, value) {
  const el = document.getElementById(id);
  if (el) el.textContent = value ?? "—";
}

// ------------------------
// Silent Auto-Fix Trigger
// ------------------------
async function triggerAutoFix(domain) {
  try {
    await fetch(`${API_BASE}/autofix/run?sites=${encodeURIComponent(domain)}`, { method: "POST" });
  } catch {}
}

// ------------------------
// Status & Last Scan
// ------------------------
function showStatus(msg, isError = false) {
  const el = document.getElementById("monitor-status");
  if (el) {
    el.textContent = msg;
    el.className = isError ? "error" : "ok";
  }
}

function updateLastScan() {
  const el = document.getElementById("last-scan");
  if (el) el.textContent = new Date().toLocaleString();
}

// ------------------------
// Multi-URL Support
// ------------------------
function addAdditionalURL() {
  const input = document.getElementById("multi-url-input");
  const list = document.getElementById("multi-url-list");
  if (!input || !list) return;
  const url = input.value.trim();
  if (!url) return;
  const li = document.createElement("li");
  li.textContent = url;
  list.appendChild(li);
  input.value = "";
}

// ------------------------
// Saved Sites Management
// ------------------------
function clearSavedSites() {
  const list = document.getElementById("saved-sites");
  if (list) list.innerHTML = "";
}

// ------------------------
// Restore Audit Trail (Optional)
document.addEventListener("DOMContentLoaded", () => {
  const audit = JSON.parse(localStorage.getItem("auditTrail") || "[]");
  console.log("Audit Trail restored:", audit);
});
</script>


</html>
  
</body>
