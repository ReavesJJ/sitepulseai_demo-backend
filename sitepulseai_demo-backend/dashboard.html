<script>
async function runVulnerabilityScan() {
  const url = document.getElementById("vuln-url").value;
  const resultsDiv = document.getElementById("vuln-results");

  resultsDiv.innerHTML = "<p class='text-blue-600'>Scanning for vulnerabilities...</p>";

  try {
    const response = await fetch("https://sitepulseai-backend.onrender.com/vulnerabilities", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ url: url })
    });

    const data = await response.json();

    if (!data.vulnerabilities_found) {
      resultsDiv.innerHTML = "<p class='text-green-600'>No vulnerabilities found ðŸŽ‰</p>";
      return;
    }

    let html = `<p class='font-semibold text-red-700'>Vulnerabilities Found:</p><ul class='list-disc ml-5 mt-2'>`;

    data.vulnerabilities.forEach(vuln => {
      html += `<li>
        <strong>Type:</strong> ${vuln.type}<br>
        <strong>Detail:</strong> ${vuln.detail}<br>
        <strong>Severity:</strong> <span class="uppercase font-bold ${vuln.severity === 'High' ? 'text-red-600' : vuln.severity === 'Medium' ? 'text-yellow-500' : 'text-green-600'}">${vuln.severity}</span><br>
        <strong>Recommendation:</strong> ${vuln.recommendation}
        <hr class="my-2">
      </li>`;
    });

    html += `</ul>`;
    resultsDiv.innerHTML = html;
  } catch (err) {
    resultsDiv.innerHTML = `<p class='text-red-600'>Error scanning site. Please try again.</p>`;
    console.error(err);
  }
}
 id="vuln-url"
</script>



<script>
async function loadSSLStatus(domain) {
  try {
    const res = await fetch(
      `https://sitepulseai-backend.onrender.com/ssl-status?domain=${domain}`
    );
    const data = await res.json();

    document.getElementById("sslStatus").innerText =
      data.status === "secured" ? "Secured" : 
      "Expired";

    document.getElementById("ssl-renewal-flag")
    document.getElementById("sslIssuer").innerText = data.issuer;
    document.getElementById("sslExpires").innerText = data.expires_on;
    document.getElementById("sslDays").innerText = data.days_remaining;

  } catch (err) {
    document.getElementById("sslStatus").innerText = "Unavailable";
  }
}

// Replace with the site being monitored
loadSSLStatus("sitepusleai.com");
</script>


<script>
fetch("https://sitepulseai-backend.onrender.com/ssl/state")

<script>
function startMonitoring() {
  const url = document.getElementById("website-url").value;
  if (!url) return alert("Please enter a valid website URL");
  saveSite(url);


  fetch("https://sitepulseai-backend.onrender.com/summary", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url: url })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("uptime").textContent = data.uptime || "";
    document.getElementById("response").textContent = data.response_time || "";
    document.getElementById("seo").textContent = data.seo || "";
    document.getElementById("ssl").textContent = data.ssl || "";
    document.getElementById("ai-summary").textContent = data.summary || "Summary unavailable.";
    

    
    const suggestionsEl = document.getElementById("ai-suggestions");
    suggestionsEl.innerHTML = "";
    const recommendations = data.recommendations && data.recommendations.length > 0 ? data.recommendations : [
      
    ];

    recommendations.forEach(suggestion => {
      const div = document.createElement("div");
      div.textContent = "ðŸ’¡ " + suggestion;
      div.className = "text-purple-300";
      suggestionsEl.appendChild(div);
    });



    const vulnEl = document.getElementById("vulnerabilities");
    if (vulnEl && data.vulnerabilities) {
      vulnEl.innerHTML = "";
      data.vulnerabilities.forEach(vuln => {
        const v = document.createElement("div");
        v.textContent = "ðŸ›¡ï¸ " + vuln;
        v.className = "text-red-300";
        vulnEl.appendChild(v);
      });
    }



    fetchSiteTraffic(url);
  })
  .catch(error => {
    console.error("Monitoring Error:", error);
    alert("âš ï¸ Failed to start monitoring");
  });
}

function fetchSiteTraffic(url) {
  fetch("https://sitepulseai-backend.onrender.com/track-visit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url: url })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("site-traffic").textContent = data.visits ? `${data.visits} total visits` : "";
  })
  .catch(err => {
    console.error("Site traffic fetch failed:", err);
    document.getElementById("site-traffic").textContent = "";
  });
}

function saveSite(url) {
  let sites = JSON.parse(localStorage.getItem("savedSites") || "[]");
  if (!sites.includes(url)) {
    sites.push(url);
    localStorage.setItem("savedSites", JSON.stringify(sites));
    displaySavedSites();
  }
}

function displaySavedSites() {
  const sites = JSON.parse(localStorage.getItem("savedSites") || "[]");
  const ul = document.getElementById("saved-sites");
  ul.innerHTML = "";
  if (sites.length === 0) {
    ul.innerHTML = "<p class='text-gray-500'>No websites saved.</p>";
  } else {
    sites.forEach(site => {
      const li = document.createElement("li");
      li.innerHTML = `<button ondblclick="selectAndStartSite('${site}')"
      
      onclick="" class="flex items-center gap-2 text-left text-sm text-blue-400 hover:text-blue-600 transition" title="Double-click to start monitoring">ðŸ”— <span>${site}</span></button>`;
      ul.appendChild(li);
    });
  }
}

function selectAndStartSite(url) {
  document.getElementById("website-url").value = url;
  startMonitoring();
}

function clearSavedSites() {
  localStorage.removeItem("savedSites");
  const siteList = document.getElementById("saved-sites");
  if (siteList) {
    siteList.innerHTML = "<p class='text-gray-500'>No websites saved.</p>";
  }
  alert("Saved websites cleared.");
}


window.onload = displaySavedSites;
</script>

};

document.getElementById("approve-renewal").onclick = async () => {
  await fetch(`/ssl/assisted-renew?domain=${domain}`, { method: "POST" });
  loadSSLState();
};

loadSSLState();
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const dryRunBtn = document.getElementById("dry-run");
  const enableBtn = document.getElementById("enable-assisted");
  const approveBtn = document.getElementById("approve-renewal");

  if (!dryRunBtn || !enableBtn || !approveBtn) {
    console.warn("SSL buttons not found in DOM yet");
    return;
  }

  dryRunBtn.onclick = async () => {
    console.log("Dry-run clicked");
    const res = await fetch(`/ssl/dry-run?domain=${domain}`, { method: "POST" });
    const data = await res.json();
    document.getElementById("dry-run-result").innerText = data.message;
  };

  enableBtn.onclick = async () => {
    console.log("Enable assisted clicked");
    await fetch(`/ssl/enable-assisted?domain=${domain}`, { method: "POST" });
    loadSSLState();
  };

  approveBtn.onclick = async () => {
    console.log("Approve renewal clicked");
    await fetch(`/ssl/assisted-renew?domain=${domain}`, { method: "POST" });
    loadSSLState();
  };
});
</script>
